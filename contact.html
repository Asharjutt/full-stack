<head>

<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<!-- Raleway Font -->
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Responsive Navbar</title>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">AIRLINE</div>
    <div class="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>  
        <li><a href="gallery.html">Gallery</a></li>
      <li><a href="booking.html">book-now</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </div>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- Slide-down Navbar Menu (for small screens) -->
  <div class="nav-menu">
    <button class="close-btn">&times;</button>
    <ul>
        <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="booking.html">book-now</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </div>


  <!-- Contact Information Section -->
  <section class="contact-info">
    <h1 style="color:#001E3E ; ">Contact Us</h1>
    <p>If you have any questions or need assistance, feel free to reach out to us using the form below or contact us directly.</p>

  <!-- Contact Form Section -->
  <section class="contact-form">
    <h2>Send Us a Message</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
      </div>

      <button type="submit" class="hero-btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->

</body>
